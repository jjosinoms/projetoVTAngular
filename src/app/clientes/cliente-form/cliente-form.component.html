<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <!-- Grupo de Informações Básicas -->
    <div class="field-group">
      <h4>Informações Básicas</h4>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" required>
            <mat-error *ngIf="clienteForm.get('nome')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Razão Social</mat-label>
            <input matInput formControlName="razao_social" required>
            <mat-error *ngIf="clienteForm.get('razao_social')?.hasError('required')">
              Razão Social é obrigatória
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>CNPJ</mat-label>
            <input matInput formControlName="cnpj" maxlength="18" pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" placeholder="00.000.000/0000-00">        
            <mat-error *ngIf="clienteForm.get('cnpj')?.hasError('required')">
              CNPJ é obrigatório
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  
    <!-- Grupo de Contato -->
    <div class="field-group">
      <h4>Contato</h4>
      <div class="row">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Telefone Principal</mat-label>
            <input matInput formControlName="telefone" maxlength="15" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(00) 00000-0000">
        </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Telefone Secundário</mat-label>
            <input matInput formControlName="telefone2" maxlength="15" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" placeholder="(00) 00000-0000">
        </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngIf="clienteForm.get('email')?.hasError('email')">
              Por favor, insira um email válido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  
    <!-- Grupo de Endereço -->
    <div class="field-group">
      <h4>Endereço</h4>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" maxlength="9" pattern="\d{5}-\d{3}" placeholder="00000-000">
        </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="estado">
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade">
          </mat-form-field>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro">
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco">
          </mat-form-field>
        </div>
      </div>
    </div>
  
    <div class="d-flex justify-content-end mt-4">
      <button mat-button type="button" (click)="onCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm.valid">
        {{ data.mode === 'add' ? 'Cadastrar' : 'Atualizar' }}
      </button>
    </div>
  </form>
