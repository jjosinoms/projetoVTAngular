<form [formGroup]="equipamentoForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="modal-content">
    <div class="modal-body">
      <div class="row">
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>INMETRO</mat-label>
            <input matInput formControlName="inmetro" required>
            <mat-error *ngIf="equipamentoForm.get('inmetro')?.hasError('required')">
              INMETRO é obrigatório
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Número de Série</mat-label>
            <input matInput formControlName="serie" required>
            <mat-error *ngIf="equipamentoForm.get('serie')?.hasError('required')">
              Série é obrigatória
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nome do Equipamento</mat-label>
            <input matInput formControlName="nomeEquipamento" required>
            <mat-error *ngIf="equipamentoForm.get('nomeEquipamento')?.hasError('required')">
              Nome é obrigatório
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Modelo</mat-label>
            <input matInput formControlName="modelo" required>
            <mat-error *ngIf="equipamentoForm.get('modelo')?.hasError('required')">
              Modelo é obrigatório
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Número da OS</mat-label>
            <input matInput formControlName="numeroOs">
          </mat-form-field>
        </div>
        <div class="col-12 col-md-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Data de Aquisição</mat-label>
            <input matInput formControlName="dataAquisicao" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end mt-4">
        <button mat-button type="button" (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="equipamentoForm.invalid">
          {{ data.mode === 'add' ? 'Cadastrar' : 'Atualizar' }}
        </button>
      </div>
    </div>
  </mat-dialog-content>
</form>
