<div class="container my-4">
  <h1 class="mb-4">Lista de Clientes</h1>

  <button mat-raised-button color="primary" class="mb-3" (click)="openAddClienteDialog()">
    <mat-icon>add</mat-icon> Adicionar Novo Cliente
  </button>

  <hr>

  <h2 class="mt-4">Clientes Cadastrados</h2>
  
  <!-- Input com ngModel corrigido -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>Buscar por nome ou CNPJ</mat-label>
    <input matInput [(ngModel)]="filtro" (input)="filtrarClientes()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-card *ngFor="let cliente of clientesFiltrados" class="mb-2">
    <mat-card-content class="d-flex justify-content-between align-items-center">
      <span>{{ cliente.nome }} (CNPJ: {{ cliente.cnpj }})</span>
      <div>
        <button mat-icon-button color="primary" (click)="verDetalhes(cliente.id)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="openEditClienteDialog(cliente)">
          <mat-icon>edit</mat-icon>
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
