<form [formGroup]="visitaForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Data</mat-label>
        <input matInput formControlName="data" [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="visitaForm.get('data')?.hasError('required')">
          Data é obrigatória
        </mat-error>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Técnico</mat-label>
        <input matInput formControlName="tecnico" required>
        <mat-error *ngIf="visitaForm.get('tecnico')?.hasError('required')">
          Técnico é obrigatório
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Descrição</mat-label>
        <textarea matInput formControlName="descricao" required rows="3"></textarea>
        <mat-error *ngIf="visitaForm.get('descricao')?.hasError('required')">
          Descrição é obrigatória
        </mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Observações</mat-label>
        <textarea matInput formControlName="observacoes" rows="2"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex justify-content-end mt-4">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!visitaForm.valid">
      {{ data.mode === 'add' ? 'Cadastrar' : 'Atualizar' }}

    </button>
  </div>
</form>
