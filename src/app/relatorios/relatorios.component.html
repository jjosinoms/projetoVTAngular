<div class="relatorios-wrapper">
  <app-menu />
  <!-- Gráfico de Barras: Situação dos Reparos -->
  <mat-card class="rel-card">
    <h2 class="rel-card-title">📊 Situação dos Reparos</h2>
    <div class="rel-card-content">
      <canvas baseChart [data]="situacaoChartData" [type]="situacaoChartType" [options]="chartOptions">
      </canvas>
    </div>
  </mat-card>

  <!-- Gráfico de Barras: Equipamentos Mais Atendidos -->
  <mat-card class="rel-card">
    <h2 class="rel-card-title">🛠️ Equipamentos Mais Atendidos</h2>
    <div class="rel-card-content">
      <canvas baseChart [data]="equipamentoChartData" [type]="equipamentoChartType" [options]="chartOptions">
      </canvas>
    </div>
  </mat-card>

  <!-- Tabela: Visitas e Novos Clientes por Mês -->
  <mat-card class="rel-card">
    <h2 class="rel-card-title">📅 Visitas e Novos Clientes por Mês</h2>
    <div class="rel-card-content table-responsive">
      <table mat-table [dataSource]="clientesNovosMensais" class="rel-table">

        <!-- Mês -->
        <ng-container matColumnDef="mes">
          <th mat-header-cell *matHeaderCellDef> Mês </th>
          <td mat-cell *matCellDef="let element"> {{ element.mes }} </td>
        </ng-container>

        <!-- Visitas -->
        <ng-container matColumnDef="visitas">
          <th mat-header-cell *matHeaderCellDef> Visitas </th>
          <td mat-cell *matCellDef="let element"> {{ element.visitas }} </td>
        </ng-container>

        <!-- Novos Clientes -->
        <ng-container matColumnDef="novosClientes">
          <th mat-header-cell *matHeaderCellDef> Novos Clientes </th>
          <td mat-cell *matCellDef="let element"> {{ element.novosClientes }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['mes', 'visitas', 'novosClientes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['mes', 'visitas', 'novosClientes'];"></tr>
      </table>
    </div>
  </mat-card>

</div>
