<div class="relatorios-container" style="padding: 1rem; display: grid; gap: 2rem;">

  <!-- Gráfico de Pizza: Situação dos Reparos -->
  <mat-card>
    <mat-card-title>Situação dos Reparos</mat-card-title>
    <mat-card-content>
      <canvas baseChart
        [data]="{ labels: situacaoChartLabels, datasets: [{ data: situacaoChartData, backgroundColor: situacaoChartColors[0].backgroundColor }] }"
        [type]="situacaoChartType"
        [options]="chartOptions">
      </canvas>
    </mat-card-content>
  </mat-card>

  <!-- Gráfico de Barras: Equipamentos Mais Atendidos -->
  <mat-card>
    <mat-card-title>Equipamentos Mais Atendidos</mat-card-title>
    <mat-card-content>
      <canvas baseChart
        [data]="{
          labels: equipamentoChartLabels,
          datasets: [{
            label: 'Atendimentos',
            data: equipamentoChartData,
            backgroundColor: equipamentoChartColors[0].backgroundColor,
            borderColor: equipamentoChartColors[0].borderColor,
            borderWidth: equipamentoChartColors[0].borderWidth
          }]
        }"
        [type]="equipamentoChartType"
        [options]="chartOptions">
      </canvas>
    </mat-card-content>
  </mat-card>

  <!-- Tabela: Visitas por Mês + Novos Clientes -->
  <mat-card>
    <mat-card-title>Visitas e Novos Clientes por Mês</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="clientesNovosMensais" class="mat-elevation-z8" style="width: 100%;">

        <!-- Mês -->
        <ng-container matColumnDef="mes">
          <th mat-header-cell *matHeaderCellDef> Mês </th>
          <td mat-cell *matCellDef="let element"> {{ element.mes }} </td>
        </ng-container>

        <!-- Visitas -->
        <ng-container matColumnDef="visitas">
          <th mat-header-cell *matHeaderCellDef> Visitas </th>
          <td mat-cell *matCellDef="let element"> {{ element.visitas }} </td>
        </ng-container>

        <!-- Novos Clientes -->
        <ng-container matColumnDef="novosClientes">
          <th mat-header-cell *matHeaderCellDef> Novos Clientes </th>
          <td mat-cell *matCellDef="let element"> {{ element.novosClientes }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['mes', 'visitas', 'novosClientes']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['mes', 'visitas', 'novosClientes'];"></tr>
      </table>
    </mat-card-content>
  </mat-card>

</div>
